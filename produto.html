<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto - Soccer Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .product-container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body>

    <div class="product-container">
        <h1 id="tituloProduto">Carregando produto...</h1>
        <img id="imagemProduto" src="" alt="Imagem do produto">
        <p id="descricaoProduto"></p>
        <a href="index.html">← Voltar para o catálogo</a>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyANbRt5myGoty6LN-NdbgeqjWEjm0LIh8I",
            authDomain: "dbsoccerstore.firebaseapp.com",
            projectId: "dbsoccerstore",
            storageBucket: "dbsoccerstore.firebasestorage.app",
            messagingSenderId: "647750341549",
            appId: "1:647750341549:web:3baec0d8dddcf55e7a8724"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Capturar ID da URL
        const params = new URLSearchParams(window.location.search);
        const idProduto = params.get("id");

        if (idProduto) {
            db.ref("produtos/" + idProduto).once("value")
                .then(snapshot => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById("tituloProduto").textContent = idProduto;
                        document.getElementById("descricaoProduto").textContent = data.descricao || "Sem descrição";
                        document.getElementById("imagemProduto").src = data.imagem || "https://via.placeholder.com/400x300.png?text=Sem+Imagem";
                    } else {
                        document.getElementById("tituloProduto").textContent = "Produto não encontrado.";
                        document.getElementById("imagemProduto").style.display = "none";
                    }
                })
                .catch(error => {
                    document.getElementById("tituloProduto").textContent = "Erro ao carregar produto.";
                    console.error("Erro Firebase:", error);
                });
        } else {
            document.getElementById("tituloProduto").textContent = "ID do produto inválido.";
            document.getElementById("imagemProduto").style.display = "none";
        }
    </script>
</body>
</html>
